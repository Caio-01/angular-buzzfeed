<div class="quizz__container">
  <div class="logo__quizz">
    <img src="assets/images/logo-marvel.png" alt="logo" width="300px" />
    <h3>{{ title }}</h3>
  </div>

  <div *ngIf="!finished" class="questions__quizz">
    <h3>{{ questionSelected.question }}</h3>
  </div>

  <div *ngIf="!finished" class="options__quizz">
    <button
      *ngFor="let option of questionSelected.options; let i = index"
      (click)="buttonPress(option.alias)"
      class="btn__option"
    >
      {{ option.name }}
    </button>
  </div>

  <div *ngIf="finished" class="results__quizz">
    <h1>O Seu resultado Ã©:</h1>
    <p>{{ answerSelect }}</p>
  </div>
</div>
